info:
  contact: {}
paths:
  /Login/{Username}/{Password}:
    get:
      description: this is a request to give the middleware user information. this
        will allow the middleware to set up the authentication token need to start
        and stop the recording.
      parameters:
      - description: :Username
        in: path
        name: Username
        required: true
        type: string
      - description: :Password
        in: path
        name: Password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: http://localhost:8999/Send middleware user information
      tags:
      - example
  /Start/{Usecase}/{Appiden}:
    get:
      consumes:
      - application/json
      description: This endpoint is to stop a recording and needs a usecase and a
        applicationIdentifier as parameters.
      parameters:
      - description: :Usecase
        in: path
        name: Usecase
        required: true
        type: string
      - description: :Appiden
        in: path
        name: Appiden
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Start a recording
      tags:
      - example
  /Stop/{Usecase}/{Appiden}:
    get:
      consumes:
      - application/json
      description: This endpoint is to stop a recording and needs a usecase and a
        applicationIdentifier as parameters.
      parameters:
      - description: :Usecase
        in: path
        name: Usecase
        required: true
        type: string
      - description: :Appiden
        in: path
        name: Appiden
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Stop a recording
      tags:
      - example
swagger: "2.0"
