        and stop the recording.
      parameters:
      - description: :Username
        in: path
        name: Username
        required: true
        type: string
      - description: :Password
        in: path
        name: Password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Send middleware user information
      tags:
      - example
